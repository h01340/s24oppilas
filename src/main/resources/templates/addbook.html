<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add a book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Add a book</h1>
    <div>
        <form th:object="${book}" th:action="@{save}" action="#" method="post">
            <input type="hidden" id="id" th:field="*{id}" />

            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="publicationYear">Publication year</label>
            <input type="text" th:field="*{publicationYear}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="price">Price</label>
            <input type="text" th:field="*{price}" />
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="category">Category</label>
            <select id="categoryList" th:field="*{category}" class="form-control">
                <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.categoryName}">
                </option>
            </select>

            <input type="submit" value="Save"></input>
        </form>
        <a href="/booklist">Back to booklist</a>
    </div>
</body>

</html>
